<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border: 5px solid blue;
      }
      canvas {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <img src="demo.jpg" id="image" />
    <div style="position: relative">
      <canvas id="image_canvas"></canvas>
      <canvas
        id="heatmap_canvas"
        style="position: absolute; inset: 0; opacity: 0.5"
      ></canvas>
    </div>
    <script src="bundle.js"></script>
    <script>
      let { floor, ceil, max, sqrt } = Math
      Object.assign(window, heatmap_helpers)
      image.onload = () => {
        let context = image_canvas.getContext('2d')
        image_canvas.width = image.naturalWidth
        image_canvas.height = image.naturalHeight
        context.drawImage(image, 0, 0)

        heatmap_canvas.width = image.naturalWidth
        heatmap_canvas.height = image.naturalHeight

        build_heatmap({
          image_canvas,
          heatmap_canvas,
          // slide_ratio: 0.3,
          slide_ratio: 0.8,
          // slide_ratio: 1,
          // max_grid_height: 100,
          // max_grid_width: 100,
          min_grid_height: 20,
          min_grid_width: 20,
          calc_score() {
            let delta_change = Math.random() * 2 - 1
            let score = (delta_change + 1) / 2
            return score
          },
          should_zoom(score) {
            let gap = 0.8
            if (gap > 0.5) {
              gap = 1 - gap
            }
            return score <= gap || score >= 1 - gap
          },
        })
      }

      /* end */
    </script>
  </body>
</html>
