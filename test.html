<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        border: 5px solid blue;
      }
      canvas {
        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <img src="singer.jpg" id="image" />
    <div style="position: relative">
      <canvas id="image_canvas"></canvas>
      <canvas id="heatmap_canvas" style="position: absolute; inset: 0"></canvas>
    </div>
    <script src="bundle.js"></script>
    <script>
      let { floor, ceil, max, sqrt } = Math
      Object.assign(window, heatmap_helpers)
      image.onload = () => {
        let context = image_canvas.getContext('2d')
        image_canvas.width = image.naturalWidth
        image_canvas.height = image.naturalHeight
        context.drawImage(image, 0, 0)

        heatmap_canvas.width = image.naturalWidth
        heatmap_canvas.height = image.naturalHeight

        build_heatmap({
          image_canvas,
          heatmap_canvas,
          slide_ratio: 0.8,
          // max_grid_height: 100,
          // max_grid_width: 100,
          calc_score: () => {
            let r = Math.random()
            let chance = 0.01
            let gap = 0.05
            if (r < chance) {
              return Math.random() * gap
            }
            if (r > 1 - chance) {
              return 1 - Math.random() * gap
            }
            return 0.5 + (Math.random() * 2 - 1) * gap
          },
        })
      }

      /* end */
    </script>
  </body>
</html>
